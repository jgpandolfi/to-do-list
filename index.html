<body>
    <!-- Cabeçalho principal da página -->
    <header>
        <h1>To-do list</h1>
    </header>

    <!-- Seção principal da página (conteúdo principal) -->
    <main>
        <!-- Seção onde as tarefas serão listadas -->
        <section id="section-to-do-list">
            <h2>Suas tarefas</h2>
            <ul id="to-do-list">
                <!-- As tarefas serão adicionadas dinamicamente aqui via JavaScript -->
            </ul>

            <button id="limpar-tudo" style="display: none;">Limpar tudo</button>
        </section>

        <!-- Seção para adicionar nova tarefa -->
        <section id="section-adicionar-tarefa">
            <h2>Adicionar nova tarefa</h2>
            <form id="form-adicionar-tarefa">
                <label for="input-nova-tarefa">Insira sua nova tarefa:</label>
                <input type="text" id="input-nova-tarefa" placeholder="Digite sua tarefa aqui..." required>
                <button type="submit" aria-label="Adicionar nova tarefa">Adicionar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé da página -->
